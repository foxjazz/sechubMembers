<div>
    <form (submit)="submitForm()" #memberForm="ngForm">

        <!--<span [hidden]="member.email.valid" class="badge badge-warning">Required</span>-->
        <div class="form-inline">

            <label for="paydate">date</label>
            <input required [(ngModel)]="humanDate" id="paydate" name="payDate" type="text" class="form-control" size="12">


        </div>
        <div class="form-inline">
            <label for="amt">Amount</label>
            <input required [(ngModel)]="pay.amount" id="amt" name="amount" type="number" class="form-control" size="3">
            <label for="typ">Type</label>
            <input required [(ngModel)]="pay.type" id="typ" name="type" type="text" class="form-control" size="6">
        </div>
        <div class="submit">
            <button type="submit" class="btn-custom">{{paymode}}</button>
        </div>

    </form>
</div>
<div>
    <div id="scrolltableskinny">
        <table class="itemtable">
            <tr>
                <th>pay date</th>
                <th>amount</th>
                <th>active</th>
                <th>type</th>


            </tr>
            <tr  *ngFor="let tpay of payments" [class.itemselected]="item === selectedItem" (click)="onPaymentTable(tpay)">

                <td> {{tpay.receivedDate}} </td>
                <td> ${{tpay.amount}}</td>
                <td>{{tpay.active}}</td>
                <td>{{tpay.type}}</td>



            </tr>
        </table>
    </div>
</div>
